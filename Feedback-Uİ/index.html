<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>FeedBack</title>
</head>

<body>
    <div id="panel" class="panel-container">
        <strong>Satisfied are you with our <br /> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/1791/1791330.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/1791/1791308.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/128/10223/10223713.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Preview</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
